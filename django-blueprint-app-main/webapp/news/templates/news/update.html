{% extends 'main/layout/layout.html' %}

{% block title %}Zmień treść: {{ form.title.value }}{% endblock %}

{% block content %}
    <h1>Zmień treść: {{ form.title.value }}</h1>
    <div>
        <form method="post" class="form d-flex flex-column gap-2">
            {% csrf_token %}

            {{ form.title }}
            {{ form.excerpt }}
            {{ form.body }}
            {{ form.published_at }}

            <span>{{ error }}</span>

            <button class="btn btn-success" type="submit">Update</button>
        </form>
    </div>
{% endblock %}
