{% extends 'main/layout/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center w-100">
        <h1>{{ article.title }}</h1>
        <div>
            {% if user.is_staff %}
                <a href="/news/{{ article.id }}/update" class="btn btn-info">Update</a>
                <a href="/news/{{ article.id }}/delete" class="btn btn-danger">Delete</a>
            {% endif %}
        </div>
    </div>
    <div class="d-flex flex-column gap-4">
        <p>Opublikowany: {{ article.published_at }}</p>
        <p>{{ article.body }}</p>
    </div>
{% endblock %}
